services:
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: dev
      POSTGRES_USER: dev
      POSTGRES_DB: bread
    ports: ["5432:5432"]
    volumes: [db-data:/var/lib/postgresql/data]
  backend:
    build: ./backend
    environment:
      ASPNETCORE_URLS: http://+:8080
    depends_on: [db]
    ports: ["8080:8080"]
volumes: { db-data: {} }
