name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: dev
          POSTGRES_USER: dev
          POSTGRES_DB: bread
        ports: ["5432:5432"]
        options: >-
          --health-cmd "pg_isready -U dev -d bread" \
          --health-interval 10s \
          --health-timeout 5s \
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet build -c Release --no-restore
      - name: Install dotnet-ef
        run: dotnet tool install --global dotnet-ef
      - name: Apply EF migrations
        env:
          ConnectionStrings__Default: Host=localhost;Port=5432;Database=bread;Username=dev;Password=dev
        run: |
          export PATH="$PATH:$HOME/.dotnet/tools"
          dotnet ef database update --project backend
      - name: Test
        run: dotnet test -c Release --no-build

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend-app/package-lock.json
      - name: Install deps
        working-directory: frontend-app
        run: npm ci
      - name: Lint
        working-directory: frontend-app
        run: npm run lint --if-present
      - name: Typecheck
        working-directory: frontend-app
        run: npx tsc --noEmit
      - name: Build
        working-directory: frontend-app
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8080
        run: npm run build

